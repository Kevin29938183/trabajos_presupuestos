{% extends 'base.html' %}
{% block content %}
  <h2>Editar Trabajo</h2>
  <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label class="form-label">Cliente</label>
      <input name="cliente" class="form-control" value="{{ trabajo[1] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea name="descripcion" class="form-control">{{ trabajo[2] }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de inicio</label>
      <input type="date" name="fecha_inicio" class="form-control" value="{{ trabajo[3] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de fin</label>
      <input type="date" name="fecha_fin" class="form-control" value="{{ trabajo[4] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select name="estado" class="form-select">
        <option {% if trabajo[5]=='Pendiente' %}selected{% endif %}>Pendiente</option>
        <option {% if trabajo[5]=='En curso' %}selected{% endif %}>En curso</option>
        <option {% if trabajo[5]=='Terminado' %}selected{% endif %}>Terminado</option>
      </select>
    </div>
    <button class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('trabajos') }}" class="btn btn-secondary">Cancelar</a>
  </form>
  <a href="{{ url_for('trabajos') }}" class="btn btn-secondary mt-3">Volver al listado</a>
{% endblock %}
